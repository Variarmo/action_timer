<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=320, initial-scale=1">
</head>
<body>

<div class="timer-block">

    <div class="action-wrap">
        <h2>ГОТОВЬТЕСЬ К НАСТУПЛЕНИЮ НОВОГО ГОДА УЖЕ СЕЙЧАС!<br>
            <span>АКЦИЯ "СНЕЖИНКА"!</span><br>
            ДАРИМ СКИДКУ 1000 РУБЛЕЙ НА ПЕРВУЮ ПОКУПКУ!
        </h2>

        <div id="timer">
            <div class="timer-num">
                <div class="num" id="days">00</div>
                <div class="name">Дней</div>
            </div>
            <div class="timer-num">
                <div class="num" id="hours">12</div>
                <div class="name">Часов</div>
            </div>
            <div class="timer-num">
                <div class="num" id="minutes">33</div>
                <div class="name">Минут</div>
            </div>
            <div class="timer-num">
                <div class="num" id="seconds">24</div>
                <div class="name">Секунд</div>
            </div>
        </div>

        <a class="btn_to-catalog" href="javaScript:void(0)">Перейти в каталог</a>
        <p class="action-description">(промокод применяется автоматически к корзине на сумму более 5000 рублей)</p>

    </div>

    <img class="background" src="background.jpg" />

</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>

</body>
</html>
